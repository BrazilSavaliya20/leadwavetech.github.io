<!-- templates/blog_upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e131a;
      color: #dff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.03);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,201,255,0.1);
      border: 1px solid rgba(0,201,255,0.2);
    }
    h2 {
      text-align: center;
      color: #92fe9d;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid #00c9ff;
      border-radius: 8px;
      color: #d0eaff;
      font-size: 1rem;
    }
    textarea {
      height: 200px;
    }
    button {
      margin-top: 1.5rem;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Upload New Blog</h2>
    <form method="POST" action="/admin/upload-blog?key={{ request.args.get('key') }}">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" required></textarea>

      <label for="slug">Slug (e.g., blog-31-05-2025)</label>
      <input type="text" id="slug" name="slug" required>

      <label for="content">Full Blog HTML Content</label>
      <textarea id="content" name="content" required></textarea>

      <button type="submit">Upload Blog</button>
    </form>
  </div>
</body>
</html>
